<!DOCTYPE html>

<body>

<h1>Welcome to ESMA search tool!</h1>
<h2>Use the search form to search data from Red Hat Datagrid</h2>

<h3>Search by id</h3>

<form action="/report">
  <label for="id">id:</label>
  <input type="text" id="lid" name="id" value=""><br><br>
  <label for="lname">Result Size:</label>
  <input type="number" id="lnumber" name="size" value="100"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Type the ID you want to search (or use the % wildcard character) and click the "Submit" button.</p>
